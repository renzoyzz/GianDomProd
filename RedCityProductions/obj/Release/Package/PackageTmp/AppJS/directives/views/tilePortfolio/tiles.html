<div class="portfolio-tile" style="background-image: url({{backgroundImage}})" ng-click="showModal()">
    <div class="portfolio-tile-overlay" ng-scope-element="tileOverlay">
        <div class="portfolio-tile-text">
            {{text}}
        </div>
    </div>
</div>
<div class="portfolio-tile-closer-button" ng-scope-element="closerButton">
    <i class="fa fa-times"></i>
</div>
<div class="portfolio-tile-modal-catcher" ng-scope-element="modalContainer" ng-click="hideModal()">
    
</div>
